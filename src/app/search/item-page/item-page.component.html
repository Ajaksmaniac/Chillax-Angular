<mat-toolbar  fxFlexAlign="center" color="warn" fxLayoutAlign="center">
    <p fxFlex fxLayoutAlign="start"style="margin:15px;">{{post.type}} > {{post.subtype}}</p>
    

      


   
  </mat-toolbar>
  <section class="item-page-section" fxLayout fxLayoutAlign="start start" >
      
       
        <div id="post-image" fxLayout="column" fxLayoutAlign="start start" >
             <img fxLayout="column" fxLayoutAlign="start start"  [src]="post.picture" />

        </div>
        
        <div id="post-description" fxLayout="column" fxLayoutAlign="start start" >
            
                <app-star-rating  style="width:200px; height: 100px;" [rating]="post.rating" [isEditable] = "false" [dataSet] = "dataSet"></app-star-rating>
            
            <h1>{{post.name}}</h1>
            <h1>Date of Opening {{post.date.getFullYear()}}</h1>
            
        </div>
       
  </section>
