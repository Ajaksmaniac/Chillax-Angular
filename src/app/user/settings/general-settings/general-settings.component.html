<section>
 
    
       
           
            <form  #f="ngForm" (ngSubmit)="onSubmit(f)" id="general-details-form" fxLayoutAlign="center center" fxLayout="column">
                <span class="material-icons">account_circle</span>
                <div fxLayout="row" >
                    <mat-form-field class="form-field"  >
                        <input matInput type="text" placeholder="Change first name" [formControl]="firstName" >
                    </mat-form-field>
    
                    <mat-form-field class="form-field">
                        <input matInput type="text" placeholder="Change last name"    [formControl]="lastName" >
                    </mat-form-field>
                </div>
                <mat-form-field>
                    <mat-select placeholder="Change Location"  [formControl]="location">
                        <mat-option value="location1">Location 1</mat-option>
                        <mat-option value="location2">Location 2</mat-option>
                        <mat-option value="location3">Location 3</mat-option>
                        <mat-option value="location4">Location 4</mat-option>
                        <mat-option value="location5">Location 5</mat-option>
                        <mat-option value="location6">Location 6</mat-option>
                        <mat-option value="location7">Location 7</mat-option>
                        <mat-option value="location8">Location 8</mat-option>
                        <mat-option value="location9">Location 9</mat-option>
                        <mat-option value="location10">Location 10</mat-option>
                
                
                    </mat-select>
                </mat-form-field>
                
                <mat-form-field>
                    <input matInput placeholder="Change you date of birth" [matDatepicker]="picker"  [formControl]="birthDate" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <angular2-multiselect  class="select-interest" [data]="dropdownList"  ngModel name="selectedItems" 
                [settings]="dropdownSettings" 
                (onSelect)="onItemSelect($event)" 
                (onDeSelect)="OnItemDeSelect($event)"
                (onSelectAll)="onSelectAll($event)"
                (onDeSelectAll)="onDeSelectAll($event)" required></angular2-multiselect>
   

                <mat-checkbox   color="primary" ngModel name="acceptance" required>
                  Yes, i want to change this data.
                </mat-checkbox>
              
                <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>

                

            </form>
        
    

       
    </section>
