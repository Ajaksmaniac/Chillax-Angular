<section>
 
    
       
           
    <form  #f="ngForm" (ngSubmit)="onSubmit(f)" id="change-password-form" fxLayoutAlign="center center" fxLayout="column">
        <span class="material-icons">
            vpn_key
            </span>
       
            <mat-form-field class="form-field"  >
                <input  matInput type="password" placeholder="Enter your current password" ngModel name="currentPassword" required >
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput type="password" placeholder="Enter your new password"  ngModel name="newPassword"  required>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput type="password" placeholder="Repeat new password"  ngModel name="newPasswordRepeat"   required>
            </mat-form-field>
            <mat-label *ngIf="errorExists">{{ errorText }} </mat-label>


        <mat-checkbox   color="primary" ngModel name="acceptance" required>
          Yes, i want to change this data.
        </mat-checkbox>
      
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>

        

    </form>




</section>
