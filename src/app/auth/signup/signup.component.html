<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
    #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" ngModel name="email" 
            email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field should not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Please use the correct email format</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Your first name" ngModel name="userName" 
            text required #userNameInput="ngModel">
            <mat-error *ngIf="userNameInput.hasError('required')">Field should not be empty</mat-error>
            <mat-error *ngIf="!userNameInput.hasError('required')">Please use the correct email format</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Please enter minimum 8 characters.">
            <input type="password" matInput placeholder="Your password" ngModel name="password"
            required minlength="8" #passInput="ngModel">
            <mat-hint align="end"> {{ passInput.value?.length }} / 8 </mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your date of birth" [matDatepicker]="picker" ngModel name="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <!-- [bindovanje vrednosti]="..." forme (#f) -->
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>

        <mat-label *ngIf="errorExists">{{ errorText }} </mat-label>

        <a routerLink = "/login">Go back to login.</a>

        <mat-checkbox color="primary" ngModel name="acceptance" required>
            I accept the terms of conditions of use.
        </mat-checkbox>
    </form>
</section>
