

<ng-container *ngIf="(auth.user | async) || {} as user">
    <form [formGroup]="signupForm" *ngIf="!user.uid && visible== false" 
    (ngSubmit)="signup()"
    

    fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <h3>Signup</h3>
        <mat-form-field>
            <label for="email">Email</label>
        <input type="email" matInput formControlName="email">

        <div *ngIf="email.invalid && email.dirty">
            Email is not right
        </div>
        </mat-form-field>
        <mat-form-field>
            <label for="password">Password</label>
            <input matInput type="password" formControlName="password" required>
    
          
        </mat-form-field>
        <div *ngIf="password.invalid && password.touched">
            Password must be between 6 and 24 chars and have atleast one number
        </div>
        
    

    
   
   <mat-form-field>
    <label for="firstName">FirstName</label>
    <input matInput type="text" formControlName="firstName">
   </mat-form-field>
      
  
       
        <mat-form-field>
            <label for="lastName">LastName</label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>
            
        
       
<mat-form-field>
    <label for="location">Choose location</label>
        
    <mat-select placeholder="Choose location" required ngModel formControlName="location">
        <mat-option value="location1">Location 1</mat-option>
        <mat-option value="location2">Location 2</mat-option>
        <mat-option value="location3">Location 3</mat-option>
        <mat-option value="location4">Location 4</mat-option>
        <mat-option value="location5">Location 5</mat-option>
        <mat-option value="location6">Location 6</mat-option>
        <mat-option value="location7">Location 7</mat-option>
        <mat-option value="location8">Location 8</mat-option>
        <mat-option value="location9">Location 9</mat-option>
        <mat-option value="location10">Location 10</mat-option>



    </mat-select>
</mat-form-field>
        
     
     
        <angular2-multiselect  class="select-interest" [data]="dropdownList"  ngModel formControlName="selectedItems" 
        [settings]="dropdownSettings" 
        (onSelect)="onItemSelect($event)" 
        (onDeSelect)="OnItemDeSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll)="onDeSelectAll($event)" required></angular2-multiselect>
     
       

   
    
    <mat-form-field>
        <input matInput placeholder="Your date of birth" [matDatepicker]="picker" ngModel formControlName="birthDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
         
    <button type="submit" [disabled]="!signupForm.valid">Submit</button>
    </form>


    <div *ngIf="signupForm.valid">
        All looks good
     </div>
   
</ng-container>
